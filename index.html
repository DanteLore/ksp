<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script lang="JavaScript">
        function displayResults(result) {
            html = '<a href="' + result.download_link + '">Download Repaired File</a><br/>';
            $("#results").append(html)
        }

        function submitToAPI(e) {
           e.preventDefault();
           var URL = "https://rb8fe5adqd.execute-api.eu-west-1.amazonaws.com/prod";

           $("#submit-button").prop('disabled', true);

           var data = { stuff: "here" }

           $.post(URL, data)
               .done( function(result) {
                   $("#submit-button").prop('disabled', false);
                   displayResults(result)
               })
               .fail( function(xhr, textStatus, errorThrown) {
                   alert(xhr.responseText + ' ' + textStatus);
               });
         }
    </script>
</head>

<body>

<form id="contact-form" method="post">
      <button type="button" onClick="submitToAPI(event)" class="btn btn-lg" id="submit-button">Fix Dodgy Docking Ports</button>
</form>

<span id="results"></span>

</body>
</html>
